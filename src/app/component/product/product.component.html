<div class="container">
  <div class="row">
    <ng-container
      *ngFor="let item of filterCategory | filterPipe : searchkey : 'title'"
    >
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100vh;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100vh;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price</strong> ${{ item.price }}</p>
        <button class="btn btn-primary" (click)="addtoCart(item)">add</button>
      </div>
    </ng-container>
  </div>
</div>
